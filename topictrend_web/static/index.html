<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Trends</title>
  <meta description="Category wise pageview trends analysis for Wikipedia" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@wikimedia/codex-design-tokens/theme-wikimedia-ui-root.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@wikimedia/codex-design-tokens/theme-wikimedia-ui-mode-dark.css"
    media="( prefers-color-scheme: dark )">

  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>

<body>
  <div class="app-container">
    <div class="sidebar">
      <h2>TopicTrend</h2>
      <form id="trend-form">
        <div class="form-item">
          <label for="wiki">Wiki</label>
          <select id="wiki">
            <option value="enwiki">English</option>
            <option value="hiwiki">Hindi</option>
            <option value="idwiki">Indonesian</option>
            <option value="mlwiki">Malayalam</option>
            <option value="eswiki">Spanish</option>
            <option value="tawiki">Tamil</option>
          </select>
        </div>
        <div class="form-item">
          <input type="radio" id="tab-category" name="type" value="category" checked />
          <input type="radio" id="tab-article" name="type" value="article"/>
          <div class="tab">
            <label for="tab-category">Category</label>
            <label for="tab-article">Article</label>
          </div>
          <div class="tab-content">
            <div class="tab-content-category">
              <input type="search" id="category" name="category" list="datalist-category" placeholder="Search category">
              <datalist id="datalist-category"></datalist>
            </div>
            <div class="tab-content-article">
              <input type="search" id="article" name="article" list="datalist-article" placeholder="Search article">
              <datalist id="datalist-article"></datalist>
            </div>
          </div>
        </div>
        <div class="form-item row">
          <div class="form-item">
            <label for=" start_date">Start Date</label>
            <input type="date" id="start_date" name="start-date" required>
          </div>
          <div class="form-item">
            <label for=" end_date">End Date</label>
            <input type="date" id="end_date" name="end-date" required>
          </div>
        </div>
        <div class="form-item">
          <button type="submit" class="primary-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="main">
      <div id="chart" class="chart"></div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>

</html>
