<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Topic Model</title>
  <meta description="Semantic topic taxonomy for Wikipedia" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@wikimedia/codex-design-tokens/theme-wikimedia-ui-root.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@wikimedia/codex-design-tokens/theme-wikimedia-ui-mode-dark.css"
    media="( prefers-color-scheme: dark )">
  <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/codex/1.19.1/codex.style.css">
  <link rel="stylesheet" href="/static/search.css">
</head>

<body>
  <div class="app-container">
    <div class="sidebar">
      <h2>Semantic Topic Search</h2>
      <form id="search-form">
        <div class="form-item ">
          <div class="form-item ">
            <label for="wiki">Wiki</label>
          </div>
          <div class="form-item">
            <select id="wiki" class="cdx-select">
              <option value="enwiki">English</option>
              <option value="hiwiki">Hindi</option>
              <option value="idwiki">Indonesian</option>
              <option value="mlwiki">Malayalam</option>
              <option value="eswiki">Spanish</option>
              <option value="tawiki">Tamil</option>
            </select>
          </div>
        </div>
        <div class="form-item">
          <label for="category" class="cdx-label">Category</label>
          <input class="cdx-text-input__input" type="search" id="category" name="category"
            placeholder="Search category"></input>
        </div>
        <div class="form-item">
          <label for="match_threshold" class="cdx-label">Match threshold</label>
          <input class="cdx-text-input__input" type="number" id="match_threshold" name="match_threshold" value="0.6"
            min="0.1" step="0.05" max="1.0"></input>
        </div>
        <div class="form-item ">
          <button type="submit"
            class="cdx-button cdx-button--action-progressive cdx-button--weight-primary">Search</button>
        </div>
        <div class="form-item row">
          <div class="form-item">
            <label for=" start_date">Start Date</label>
            <input type="date" id="start_date" name="start-date" required>
          </div>
          <div class="form-item">
            <label for=" end_date">End Date</label>
            <input type="date" id="end_date" name="end-date" required>
          </div>
        </div>
        <div class="form-item row">
          <button class="cdx-button cdx-button--action-progressive cdx-button--weight-primary" id="categories-trends-btn">Plot
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
              fill="currentColor">
              <path
                d="m296-320 122-122 80 80 142-141v63h80v-200H520v80h63l-85 85-80-80-178 179 56 56Zm-96 200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
            </svg>
          </button>

        </div>
      </form>
      <footer>
        <p id="status" class="status"></p>
      </footer>

    </div>
    <div class="main">
      <div id="chart" class="chart"></div>
      <section id="category-list"></section>
      <section id="article-list"></section>
    </div>
    <script src="/static/search.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</body>

</html>
